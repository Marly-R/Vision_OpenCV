<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección Facial Interactiva</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- OpenCV.js con callback -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FaceApp</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4">
    <h2 class="mb-4 text-center"> Detección de Movimietos Faciales </h2>

    <!-- Row para video y canvas -->
    <div class="row g-4 justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center"> Cámara</div>
          <div class="card-body text-center">
            <video id="camara" autoplay class="border rounded w-100"></video>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-success text-white text-center"> Procesado</div>
          <div class="card-body text-center">
            <canvas id="canvas" class="border rounded w-100"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Row para contadores -->
    <div class="row g-4 mt-4 text-center">
      <div class="col-md-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="card-title">👀 Parpadeos</h5>
            <p class="display-5 fw-bold text-primary" id="blinkCount">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="card-title">👄 Aperturas de boca</h5>
            <p class="display-5 fw-bold text-danger" id="mouthCount">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow h-100">
          <div class="card-body">
            <h5 class="card-title">👁️‍🗨️ Movimientos de cejas</h5>
            <p class="display-5 fw-bold text-warning" id="eyebrowCount">0</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-white text-center py-3">
    <p>Desarrollado por Marly Galarza © 2025</p>
  </footer>

  <!-- Callback para cargar app.js cuando OpenCV esté listo -->
  <script>
    function onOpenCvReady() {
      console.log("OpenCV cargado y listo");
      let script = document.createElement("script");
      script.src = "js/app.js";
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
